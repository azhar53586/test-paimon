<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paimon Store | Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="main-header">
  <h1>Paimon Store</h1>
 <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  <div style="position: absolute; top: 10px; right: 10px;">
  <img src="logo.jpg" alt="Pimon Store Logo" style="height: 50px; width: 50px; border-radius: 50%; object-fit: cover;">
</div>
</header>

<main>
  <h2>Welcome to Paimon Store</h2>

  <div class="product-grid">

    <!-- Featured Product 1 -->
    <div class="product-card">
      <img src="product1.jpg" alt="Featured Product 1">
      <h3>Featured Product 1</h3>
      <p class="price">8500</p>
      <a href="https://wa.me/918967557002?text=I'm interested in Featured Product 1" class="buy-btn" target="_blank">Buy on WhatsApp</a>
    </div>

    <!-- Featured Product 2 -->
    <div class="product-card">
      <img src="product2.jpg" alt="Featured Product 2">
      <h3>Featured Product 2</h3>
      <p class="price">2600</p>
      <a href="https://wa.me/918967557002?text=I'm interested in Featured Product 2" class="buy-btn" target="_blank">Buy on WhatsApp</a>
    </div>

    <!-- Add more featured products here -->

  </div>
</main>
<!-- Image Popup Modal -->
<div id="popup" class="popup" onclick="closePopup()">
  <span class="close">&times;</span>
  <img class="popup-content" id="popup-img">
</div>

<script>
  // Open popup when image clicked
  document.querySelectorAll('.product-card img').forEach(img => {
    img.addEventListener('click', function() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('popup-img').src = this.src;
    });
  });

  // Close popup
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
function toggleMenu() {
  alert('Menu clicked! (you can open sidebar here)');
}

</script>
</body>
</html>
