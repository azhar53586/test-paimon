<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paimon Store - Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Pimon Store - Products</h1>
</header>

<main>
  <div class="product-grid">
    
    <div class="product-card">
      <img src="product1.jpg" alt="Product 1">
      <div class="product-info">
        <h3>Product 1</h3>
        <p class="price">$10.99</p>
        <button class="buy-btn" onclick="openPopup('Product 1', 'product1.jpg')">Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="product2.jpg" alt="Product 2">
      <div class="product-info">
        <h3>Product 2</h3>
        <p class="price">$15.99</p>
        <button class="buy-btn" onclick="openPopup('Product 2', 'product2.jpg')">Buy Now</button>
      </div>
    </div>

    <!-- Add more products in same way -->

  </div>
</main>

<!-- Popup Modal -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Confirm Order</h2>
    <img id="popup-image" src="" alt="Product" />
    <p id="popup-product-name"></p>
    <a id="whatsapp-link" class="confirm-btn" target="_blank">Confirm on WhatsApp</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
